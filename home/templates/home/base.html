{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" sizes="96x96" href="{% static 'home/img/favicon.png' %}">
  <!-- Bootstrap core CSS & JavaScript -->
  <link href="{% static 'home/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'home/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'home/js/jquery-3.6.0.js' %}"></script>
  
  <link href="{% static 'home/css/styles.css' %}" rel="stylesheet">

  {% block title %}
  <title> Home </title>
  {% endblock %}
  {% block libs %}
  {% endblock %}
</head>

<body>

  {% block nav %}
  <nav class="navbar navbar-expand-lg  navbar-background">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="{% static 'home/img/logo-top.png' %}" alt="logo" class="img-fluid" title="logo kalvad">
      </a>
    </div>
  </nav>
  {% endblock %}

  {% block content %}
  {% endblock %}
</body>

</html>
